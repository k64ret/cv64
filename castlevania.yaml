name: Castlevania (North America)
# sha1: 989a28782ed6b0bc489a1bbbd7bec355d8f2707e
sha1: c176c2493d90e12d0a2b6873cfcbc611a9bea245
options:
  basename: castlevania
  platform: n64
  compiler: IDO
  # Paths
  base_path: .
  target_path: baserom_uncompressed.z64
  asm_path: asm
  asset_path: assets
  src_path: src
  # Used to generate values within the `castlevania.ld` linker script
  build_path: CMakeFiles/castlevania.dir
  ld_script_path: linker/castlevania.ld
  undefined_funcs_auto_path: linker/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker/auto/undefined_syms_auto.ld
  extensions_path: tools/splat_ext
  # Disambiguates default symbol names sharing same VRAM address in separate overlays
  symbol_name_format: $VRAM_$ROM
  symbol_addrs_path:
    - linker/symbol_addrs.txt
    - linker/symbol_addrs_makerom.txt
    - linker/symbol_addrs_overlays.txt
    - linker/symbol_addrs_assets.txt
  # reloc_addrs_path:
  #   - linker/reloc_addrs.txt
  # ld_symbol_header_path: include/ld_symbols.h
  # create_asm_dependencies: True
  disassemble_all: False
  migrate_rodata_to_functions: False
  find_file_boundaries: True
  header_encoding: ASCII
  generated_c_preamble: |
    #include "cv64.h"
    #include <ultra64.h>
  o_as_suffix: False
  use_legacy_include_asm: False
  mips_abi_float_regs: o32
  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel
  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]
  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  # libultra_symbols: True
  # hardware_regs: True
  gfx_ucode: f3dex2
segments:
  - name: header
    type: code
    start: 0x00000000
    # Uncommenting this causes linking to fail
    # vram: 0xA4000000
    subsegments:
      - [0x00000000, header, header]

  - name: boot
    type: code
    start: 0x00000040
    vram: 0xA4000040
    # Same here...
    # follows_vram: header
    exclusive_ram_id: ipl3
    subsegments:
      - [0x00000040, hasm, ipl3]
      - [0x00000B70, bin, ipl3font]

  - name: entrypoint
    type: code
    start: 0x00001000
    vram: 0x80000400
    subsegments:
      - [0x00001000, hasm, entrypoint]

  - name: main
    type: code
    start: 0x00001060
    vram: 0x80000460
    follows_vram: entrypoint
    bss_size: 0x7DA10
    subsegments:
      - [0x00001060, c, gamestate]
      - [0x00001370, c, memory]
      - [0x00002280, c, object]
      - [0x00003550, asm]               # Matrix operations
      - [0x00004BC0, asm]
      - [0x00004D80, asm]               # Nisitenma-Ichigo related functions + atan2 functions
      - [0x00004FE0, asm, figure]       # Figure-type structs (model_info, camera and struct_47)
      - [0x0000D270, asm]
      - [0x0000DD70, asm]
      - [0x0000F190, c, fade]
      - [0x0000F460, asm]               # Contains some gamestate-related functions
      - [0x0000F960, asm]               # File load-related. Object 0x0003's code is located here
      - [0x00010100, asm]
      - [0x000101C0, asm, DMAMgr]
      - [0x000113D0, asm]              # struct_47, Objects 0x006D, 0x006E and 0x006F's code
      - [0x00011F10, c, vec3f]
      - [0x00012700, asm]              # Appears to contain float-rounding functions?
      - [0x00012900, asm]
      - [0x00015AE0, asm, main]        # Contains func_80014EE0, main and Idle_ThreadEntry
